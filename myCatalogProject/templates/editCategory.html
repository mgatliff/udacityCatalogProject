{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row banner main">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>Edit {{category.name}} Category</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="{{ url_for('editCategory',category_id = category.id)}}" method = "post">
			<div class="form-group">
				<label for="name">Type Name:</label>
				<input type ="text" class="form-control" name="name" value="{{category.name }}">
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default add" id="submit" type="submit">
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
			</div>
		</form>
	</div>
</div>
<div class="row">
<div class="col-md-1 col-md-offset-1">
		<a href = '{{url_for('showCategories')}}'>
			<button class="btn btn-default cancel">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
		</a>
</div>
</div>
{% endblock %}
