{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row banner main">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>Add New Restaurant</h1>
	</div>
</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Restaurant Name:</label>
					<input type ="text" maxlength="60" class="form-control" name="name" placeholder="Name of the item" required>
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="4" name="description" placeholder="Description of the item" required></textarea>
					<button type="submit" class="btn btn-default add" id="submit" type="submit">
					<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
	<div class = "col-md-1 col-md-offset-1 padding-none">
			<a href="{{url_for('showCategories')}}">
				<button class="btn cancel btn-default" id="new-item">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
				</button>
			</a>
	</div>
{% endblock %}
